<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens - Microsservi√ßos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ffffff;
        }

        header p {
            color: #cccccc;
        }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            border: 1px solid #333333;
        }

        button {
            padding: 12px 24px;
            background: #000000;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #333333;
            color: #666666;
            border-color: #666666;
            cursor: not-allowed;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #ffffff;
            color: #ffffff;
        }

        .stat-card span {
            color: #ffffff;
            font-weight: bold;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s;
            border: 1px solid #333333;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            filter: grayscale(20%);
        }

        .image-info {
            padding: 15px;
        }

        .image-info h3 {
            color: #ffffff;
            margin-bottom: 5px;
        }

        .image-info p {
            color: #cccccc;
            font-size: 14px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 5px;
            border: 1px solid #ffffff;
        }

        .badge-ms1 {
            background: #000000;
            color: #ffffff;
            border-color: #ffffff;
        }

        .badge-ms2 {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #ffffff;
        }

        .badge-grpc-python {
            background: #000000;
            color: #ffffff;
            border-color: #ffffff;
        }

        .badge-grpc-node {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #ffffff;
        }

        .loading {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin-top: 50px;
        }

        .error {
            background: #000000;
            color: #ffffff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 2px solid #ffffff;
        }

        .empty {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñºÔ∏è Galeria de Imagens</h1>
            <p>Sistema de Microsservi√ßos com RabbitMQ e gRPC</p>
        </header>

        <div class="controls">
            <button id="btnCarregar">Carregar Todas</button>
            <button id="btnCarregarMS1">Apenas MS1</button>
            <button id="btnCarregarMS2">Apenas MS2</button>
            <button id="btnCarregarGrpcPython">Apenas gRPC Python</button>
            <button id="btnCarregarGrpcNode">Apenas gRPC Node</button>
            <button id="btnCarregarFila">Apenas Fila</button>
            <button id="btnCarregarGrpc">Apenas gRPC</button>
            <button id="btnLimpar">Limpar Galeria</button>
            <button id="btnAutoRefresh">Auto-refresh: OFF</button>
            
            <div class="stats">
                <div class="stat-card">
                    Total: <span id="totalImagens">0</span>
                </div>
                <div class="stat-card">
                    Fila: <span id="totalFila">0</span>
                </div>
                <div class="stat-card">
                    gRPC: <span id="totalGrpc">0</span>
                </div>
                <div class="stat-card">
                    MS1: <span id="totalMS1">0</span>
                </div>
                <div class="stat-card">
                    MS2: <span id="totalMS2">0</span>
                </div>
                <div class="stat-card">
                    gRPC Py: <span id="totalGrpcPython">0</span>
                </div>
                <div class="stat-card">
                    gRPC Node: <span id="totalGrpcNode">0</span>
                </div>
            </div>
        </div>

        <div id="errorContainer"></div>
        <div id="gallery" class="gallery"></div>
        <div id="loading" class="loading" style="display: none;">Carregando imagens...</div>
        <div id="empty" class="empty" style="display: none;">Nenhuma imagem dispon√≠vel ainda. Aguarde alguns segundos e clique em "Carregar Imagens".</div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';
        let autoRefreshInterval = null;
        let autoRefreshEnabled = false;

        const btnCarregar = document.getElementById('btnCarregar');
        const btnCarregarMS1 = document.getElementById('btnCarregarMS1');
        const btnCarregarMS2 = document.getElementById('btnCarregarMS2');
        const btnCarregarGrpcPython = document.getElementById('btnCarregarGrpcPython');
        const btnCarregarGrpcNode = document.getElementById('btnCarregarGrpcNode');
        const btnCarregarFila = document.getElementById('btnCarregarFila');
        const btnCarregarGrpc = document.getElementById('btnCarregarGrpc');
        const btnLimpar = document.getElementById('btnLimpar');
        const btnAutoRefresh = document.getElementById('btnAutoRefresh');
        const gallery = document.getElementById('gallery');
        const loading = document.getElementById('loading');
        const empty = document.getElementById('empty');
        const errorContainer = document.getElementById('errorContainer');

        function mostrarErro(mensagem) {
            errorContainer.innerHTML = `<div class="error">${mensagem}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        function atualizarEstatisticas(data) {
            const imagens = data.imagens || [];
            const imagensFila = data.imagensFila || [];
            const imagensGrpc = data.imagensGrpc || [];
            
            document.getElementById('totalImagens').textContent = imagens.length;
            document.getElementById('totalFila').textContent = imagensFila.length;
            document.getElementById('totalGrpc').textContent = imagensGrpc.length;
            document.getElementById('totalMS1').textContent = imagens.filter(img => img.origem === 'microsservico1').length;
            document.getElementById('totalMS2').textContent = imagens.filter(img => img.origem === 'microsservico2').length;
            document.getElementById('totalGrpcPython').textContent = imagens.filter(img => img.origem === 'grpc_python').length;
            document.getElementById('totalGrpcNode').textContent = imagens.filter(img => img.origem === 'grpc_node').length;
        }

        function getBadgeClass(origem) {
            switch(origem) {
                case 'microsservico1': return 'badge-ms1';
                case 'microsservico2': return 'badge-ms2';
                case 'grpc_python': return 'badge-grpc-python';
                case 'grpc_node': return 'badge-grpc-node';
                default: return 'badge-ms1';
            }
        }

        function getBadgeLabel(origem) {
            switch(origem) {
                case 'microsservico1': return 'MS1 (Fila)';
                case 'microsservico2': return 'MS2 (Fila)';
                case 'grpc_python': return 'gRPC Python';
                case 'grpc_node': return 'gRPC Node';
                default: return origem;
            }
        }

        function renderizarImagens(imagens) {
            if (imagens.length === 0) {
                gallery.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            gallery.style.display = 'grid';
            empty.style.display = 'none';
            gallery.innerHTML = imagens.map(imagem => `
                <div class="image-card">
                    <img src="${imagem.url}" alt="Imagem de ${imagem.origem}" 
                         onerror="this.src='https://via.placeholder.com/400x300/000000/ffffff?text=Erro+ao+carregar'">
                    <div class="image-info">
                        <h3>${getBadgeLabel(imagem.origem)}</h3>
                        <p>${new Date(imagem.timestamp).toLocaleString('pt-BR')}</p>
                        <span class="badge ${getBadgeClass(imagem.origem)}">
                            ${getBadgeLabel(imagem.origem)}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        async function carregarImagens(origem = null) {
            try {
                loading.style.display = 'block';
                gallery.style.display = 'none';
                empty.style.display = 'none';

                const url = origem ? `${API_URL}/imagens/${origem}` : `${API_URL}/imagens`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar imagens');
                }

                const data = await response.json();
                atualizarEstatisticas(data);
                renderizarImagens(data.imagens || []);
                loading.style.display = 'none';
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao conectar com o backend. Certifique-se de que o servidor est√° rodando na porta 3000.');
                loading.style.display = 'none';
            }
        }

        async function limparImagens() {
            try {
                const response = await fetch(`${API_URL}/imagens`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    carregarImagens();
                }
            } catch (error) {
                console.error('Erro ao limpar:', error);
                mostrarErro('Erro ao limpar imagens');
            }
        }

        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            
            if (autoRefreshEnabled) {
                btnAutoRefresh.textContent = 'Auto-refresh: ON';
                btnAutoRefresh.style.background = '#ffffff';
                btnAutoRefresh.style.color = '#000000';
                autoRefreshInterval = setInterval(() => {
                    carregarImagens();
                }, 2000); // Atualiza a cada 2 segundos
            } else {
                btnAutoRefresh.textContent = 'Auto-refresh: OFF';
                btnAutoRefresh.style.background = '#000000';
                btnAutoRefresh.style.color = '#ffffff';
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Event listeners
        btnCarregar.addEventListener('click', () => carregarImagens());
        btnCarregarMS1.addEventListener('click', () => carregarImagens('microsservico1'));
        btnCarregarMS2.addEventListener('click', () => carregarImagens('microsservico2'));
        btnCarregarGrpcPython.addEventListener('click', () => carregarImagens('grpc_python'));
        btnCarregarGrpcNode.addEventListener('click', () => carregarImagens('grpc_node'));
        async function carregarApenasFila() {
            try {
                loading.style.display = 'block';
                gallery.style.display = 'none';
                empty.style.display = 'none';

                const response = await fetch(`${API_URL}/imagens`);
                if (!response.ok) {
                    throw new Error('Erro ao carregar imagens');
                }

                const data = await response.json();
                const imagensFila = data.imagensFila || [];
                atualizarEstatisticas({ imagens: imagensFila, imagensFila, imagensGrpc: [] });
                renderizarImagens(imagensFila);
                loading.style.display = 'none';
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao conectar com o backend.');
                loading.style.display = 'none';
            }
        }

        async function carregarApenasGrpc() {
            try {
                loading.style.display = 'block';
                gallery.style.display = 'none';
                empty.style.display = 'none';

                const response = await fetch(`${API_URL}/imagens`);
                if (!response.ok) {
                    throw new Error('Erro ao carregar imagens');
                }

                const data = await response.json();
                const imagensGrpc = data.imagensGrpc || [];
                atualizarEstatisticas({ imagens: imagensGrpc, imagensFila: [], imagensGrpc });
                renderizarImagens(imagensGrpc);
                loading.style.display = 'none';
            } catch (error) {
                console.error('Erro:', error);
                mostrarErro('Erro ao conectar com o backend.');
                loading.style.display = 'none';
            }
        }

        btnCarregarFila.addEventListener('click', carregarApenasFila);
        btnCarregarGrpc.addEventListener('click', carregarApenasGrpc);
        btnLimpar.addEventListener('click', limparImagens);
        btnAutoRefresh.addEventListener('click', toggleAutoRefresh);

        // Carrega imagens ao carregar a p√°gina
        window.addEventListener('load', () => {
            setTimeout(() => carregarImagens(), 1000);
        });
    </script>
</body>
</html>
